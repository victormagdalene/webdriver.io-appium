name: Android UI Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-android:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Instalar Java (necessário para Appium e Android SDK)
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar dependências do projeto
        run: npm ci

      - name: Instalar Appium e drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2

      - name: Verificar se APK está presente
        run: |
          if [ ! -f "./app/app.apk" ]; then
            echo "APK não encontrado em ./app/app.apk"
            exit 1
          fi

      - name: Iniciar emulador Android e rodar testes
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          script: |
            echo "Iniciando Appium em segundo plano..."
            appium --log-level error > appium.log 2>&1 &
            sleep 15

            echo "Verificando dispositivos conectados..."
            adb devices

            echo "Executando testes com WebdriverIO..."
            npm run test:android

      - name: Upload de logs do Appium (em caso de falha)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: appium-logs
          path: appium.log
